<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Remotivo</title>
</head>

<body>
    <div class="container">
        <div class="title ">
            REMOTIVO
        </div>
        <div class="sub-title">
            Find your dream remote job.
        </div>
        <br>
        <hr>
        <br>
        <form action="">

            <div class="col-12 center row">
                <div class="col-md-3 col-sm-1"></div>
                <div class="col-md-6  col-sm-10">




                    <br>
                    <br>
                    <select id="selectCategory" class="form-select" aria-label="Default select example">
                        <option selected>All categories</option>
                        <option>Design</option>
                        <option>Software Development</option>
                        <option>Marketing</option>
                        <option>Data</option>
                    </select>
                    <br>
                    <select id="selectJobtype" class="form-select" aria-label="Default select example">
                        <option selected>All Types</option>
                        <option>full_time</option>
                        <option>part_time</option>
                    </select>
                    <br>
                    <br>
                    <div class="d-inline-flex align-items-center">
                        <label for="exampleInputEmail1" class="form-label" style="min-width: 100px !important">Company:
                        </label>
                        <input id="compName" type="text" class="form-control">
                    </div>
                    <br>
                    <br>
                    <div class="d-inline-flex align-items-center">
                        <label for="exampleInputEmail1" class="form-label" style="min-width: 100px !important">Tags:
                        </label>
                        <input id="tags" type="text" class="form-control">
                    </div>
                    <br>
                    <br>
                    <div class="d-inline-flex align-items-center">
                        <label for="exampleInputEmail1" class="form-label" style="min-width: 100px !important">Search:
                        </label>
                        <input id="search" type="text" class="form-control">
                    </div>



                    <br>
                    <br>
                    <br>
                </div>
            </div>

            <div class="center max-width">
                <button type="button"  id="btnSearch" class="btn btn-primary btn-lg">Search</button>
            </div>
        </form>
        <br>

        <hr>
        <br>

        <div class="job-container">

            <div class="select-container cat2">

                <span class="filter">Sort: </span>
                <button type="button" class="btn btn-outline-primary btn-sm">Sort by Date (
                    <span>Newst first</span>
                    )</button>
                <button type="button" class="btn btn-outline-primary btn-sm">Sort by Salary (
                    <span>Highest first</span>
                    )</button>


            </div>

            <br>
            <div id="no-result" class="center max-width row">

                <div class="  col-md-3 col-sm-1" role="alert"></div>
                <div class="alert alert-warning col-md-6 col-sm-10" role="alert">
                    There is no result for your search.
                </div>
            </div>

            <div id="result">
                <h1>Results:</h1>
                
            </div>
            <br>
            <div class="mb-3 card-body row">

                <div class="alert alert-info col-md-6 col-sm-12" role="alert">

                    <label for="exampleFormControlInput1" class="form-label">Enter your Email address to subscribe
                        the newsletter.</label>
                    <div class="">
                        <input type="email" class="form-control " id="exampleFormControlInput1"
                            placeholder="name@example.com">
                        <br>
                        <div class="d-flex flex-row-reverse max-width">

                            <button type="button" class="btn btn-success btn-lg">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./Js/App.js"></script>
</body>

</html>
